<ion-app>

    <app-menu></app-menu>
    <ion-header [translucent]="false">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ pageName | translate }}</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="openLanguagePopover($event)">
              <ion-icon name="earth" slot="end">
              </ion-icon>
            </ion-button>
          </ion-buttons>   

        </ion-toolbar>

      </ion-header>
      <ion-toolbar>
        <ion-title>{{ pageName | translate }}</ion-title>
      </ion-toolbar>
      <ion-content >
          <ion-router-outlet id="main-content"></ion-router-outlet>            
      </ion-content>
          


</ion-app>
