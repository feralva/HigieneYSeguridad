<ion-app>

    <app-menu></app-menu>
    <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ pageName | translate }}</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="openLanguagePopover($event)">
              <ion-icon name="earth" slot="end">
              </ion-icon>
            </ion-button>
          </ion-buttons>
            

        </ion-toolbar>
      </ion-header>
      
      <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">{{ pageName | translate }}</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-router-outlet id="main-content"></ion-router-outlet>
        
      </ion-content>
    

</ion-app>
