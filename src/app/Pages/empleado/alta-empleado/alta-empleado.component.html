<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-item-divider color="secondary">
      <ion-label>
       Empleado
      </ion-label>
    </ion-item-divider>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input placeholder="Nombre" name="Nombre" [(ngModel)]="empleadoModel.nombre" required #nombreInput="ngModel"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input placeholder="Apellido" name="responsable.Apellido" [(ngModel)]="empleadoModel.apellido" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Correo Electronico</ion-label>
            <ion-input type="email" placeholder="Correo Electronico" name="responsable.correoElectronico" [(ngModel)]="empleadoModel.correoElectronico" required email></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input placeholder="Contraseña" type="password" name="responsable.contrasenia" [(ngModel)]="empleadoModel.contrasenia" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Roles</ion-label>
            <ion-select style="width: max-content;" name="rolesSeleccionados" multiple="true" [(ngModel)]="rolesSeleccionados" placeholder='Roles' required>
              <ion-select-option *ngFor="let rol of rolesDisponibles" value="{{rol.idFamilia}}">{{rol.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
      <ion-col size="4" offset-sm="2"  offset-md="3" offset-lg="5">
          <ion-avatar class="item-avatar" style="border: black;border-style: solid;" (click)="selectImageSource()">
            <ion-img [src]="imageBase64" *ngIf="imageBase64 != null"></ion-img>
            <ion-img src="./../../../assets/img/sorry-image-not-available.png" *ngIf="imageBase64 == null"></ion-img>
          </ion-avatar>            
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-lg="8" offset-lg="2" class="ion-text-center" style="margin-top: 3em;">
          <ion-button type="submit" shape="round" expand="block" fill="solid" [disabled]="form.invalid">Alta Empleado</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <input
      type="file"
      #fileInput
      (change)="uploadFile($event)"
      hidden="true"
      accept="image/*"
    />
  </ion-fab>
</ion-content>
