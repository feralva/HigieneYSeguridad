<ion-content>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-item-divider color="secondary">
      <ion-label>
       Empleado
      </ion-label>
    </ion-item-divider>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input placeholder="Nombre" name="Nombre" [(ngModel)]="empleadoModel.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input placeholder="Apellido" name="responsable.Apellido" [(ngModel)]="empleadoModel.apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Correo Electronico</ion-label>
        <ion-input placeholder="Correo Electronico" name="responsable.CorreoElectronico" [(ngModel)]="empleadoModel.CorreoElectronico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input placeholder="Contraseña" type="password" name="responsable.contrasenia" [(ngModel)]="empleadoModel.contrasenia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Roles</ion-label>
        <ion-select style="width: max-content;" name="rolesSeleccionados" multiple="true" [(ngModel)]="rolesSeleccionados" placeholder='Roles'>
          <ion-select-option *ngFor="let rol of rolesDisponibles" value="{{rol.idFamilia}}">{{rol.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button shape="round" (click)="tomarFotoEmpleado()">
        <ion-icon name="camera"></ion-icon>
      </ion-button> <br>

      <ion-grid *ngIf="imagenEmpleado != null">
        <ion-row>
        <ion-col size="4" offset="2" >
            <!--<ion-img src="{{ photoService.photo.webviewPath }}"></ion-img>-->
            <ion-avatar class="item-avatar">
              <ion-img [src]="imageBase64"></ion-img>
            </ion-avatar>
            
        </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-button type="submit" shape="round" fill="outline" slot="end">Alta Empleado</ion-button>

  </form>
</ion-content>
