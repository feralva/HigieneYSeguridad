<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list> 
    <ion-item-sliding *ngFor="let empleado of empleados">
      <ion-item>
        <ion-avatar item-start style="width: 4em; height: 4em;">
          <img src={{empleado.urlFoto}}>
        </ion-avatar>
        <ion-label class="ion-text-wrap" style="margin-left: 1em;">
          <h1>{{empleado.apellido + ',' + empleado.nombre}}</h1>
          <p>{{empleado.roles.join(", ")}}</p>
        </ion-label>

      </ion-item>
      <ion-item-options>
        <!-- <ion-item-option color="success" [routerLink]="[empleado.id, 'detalle']" expandable>
          Detalle
        </ion-item-option> -->
        <ion-item-option color="tertiary" [routerLink]="[empleado.id, 'editar']" expandable>
          Editar
        </ion-item-option>
        <ion-item-option color="danger" expandable>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['alta']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
