<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list> 
    <ion-item *ngFor="let empleado of empleados">
      <ion-avatar item-start style="width: 4em; height: 4em;">
        <img src={{empleado.urlFoto}}>
      </ion-avatar>
      <ion-label class="ion-text-wrap" style="margin-left: 1em;">
        <h1>{{empleado.apellido + ',' + empleado.nombre}}</h1>
        <p>{{empleado.roles.join(", ")}}</p>
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['alta']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
