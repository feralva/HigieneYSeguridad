<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-item-divider color="secondary">
      <ion-label>
        {{'Empleado.Empleado' | translate}}
      </ion-label>
    </ion-item-divider>
        <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{'General.Nombre' | translate}}</ion-label>
            <ion-input placeholder="{{'General.Nombre' | translate}}" name="Nombre" [(ngModel)]="empleadoModel.nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{ 'General.Apellido'  | translate }}</ion-label>
            <ion-input placeholder="{{ 'General.Apellido'  | translate }}" name="responsable.Apellido" [(ngModel)]="empleadoModel.apellido"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{ 'General.CorreoElectronico'  | translate }}</ion-label>
            <ion-input type="email" placeholder="{{ 'General.CorreoElectronico'  | translate }}" name="responsable.CorreoElectronico" [(ngModel)]="empleadoModel.correoElectronico" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{'General.Roles' | translate}}</ion-label>
            <ion-select style="width: max-content;" name="rolesSeleccionados" multiple="true" [(ngModel)]="rolesSeleccionados" placeholder="{{'General.Roles' | translate}}">
              <ion-select-option *ngFor="let rol of rolesDisponibles" [value]="rol">{{rol.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

      <div style="text-align:center; padding-top: 2em; margin-bottom: 2em;">
        <ion-avatar class="item-avatar" style="border: black;border-style: solid;margin:auto" (click)="selectImageSource()">
          <ion-img [src]="imageBase64" *ngIf="imageBase64 != null"></ion-img>
          <ion-img [src]="empleadoModel.urlFoto" *ngIf="imageBase64 == null"></ion-img>
        </ion-avatar>            
      </div>

      <ion-button type="submit" style="top:2em" shape="round" expand="block" fill="solid" slot="end" [disabled]="form.invalid">{{'Empleado.Edicion.title' | translate}}</ion-button>

  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <input
      type="file"
      #fileInput
      (change)="uploadFile($event)"
      hidden="true"
      accept="image/*"
    />
  </ion-fab>

</ion-content>
