<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Ubicacion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-divider color="secondary">
    <ion-label>
    Ubicacion
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label position="stacked">Nombre:</ion-label>
    <ion-input placeholder="Nombre" name="model.nombre" [(ngModel)]="model.nombre"></ion-input>
  </ion-item>
  <ion-button shape="round" fill="outline" (click)="onAgregarUbicacion()" >Agregar Visita</ion-button>

  
</ion-content>
