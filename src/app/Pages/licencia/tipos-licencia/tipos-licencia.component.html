<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> 

  <ion-list> 
    <ion-item-sliding *ngFor="let tipoLicencia of tiposLicencias">
      <ion-item>
        <ion-label class="ion-text-wrap" style="margin-left: 1em;">
          <h2>{{tipoLicencia.nombre}}</h2>
          <p>{{tipoLicencia.descripcion}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="tertiary" [routerLink]="['/licencia', 'tipo', tipoLicencia.id, 'actualizarPrecio']" expandable>
          Precio
        </ion-item-option>
        <ion-item-option color="warning" [routerLink]="['/licencia', 'tipo', tipoLicencia.id, 'modificar']" expandable>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDeshabilitarTipoLicencia(tipoLicencia)" expandable>
          Deshabilitar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/licencia', 'tipo', 'alta']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
