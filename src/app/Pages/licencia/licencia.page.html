<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="table-header-row">
    <ion-col size="2">
      Cliente
    </ion-col>
    <ion-col size="2">
      Tipo Licencia
    </ion-col>
    <ion-col size="2">
      Fecha Expiraci√≥n
    </ion-col>
    <ion-col size="2">
      Estado
    </ion-col>
    <ion-col size="2">
      Pagos
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let licencia of licenciasEmpresas" class="data-row">
    <ion-col size="2">
      {{licencia.empresa.nombre}}
    </ion-col>
    <ion-col size="2">
      {{licencia.tipoLicencia.nombre}}
    </ion-col>
    <ion-col size="2">
      {{licencia.fechaFin | date: 'short'}}
    </ion-col>
    <ion-col size="2">
      {{licencia.estado.descripcion}}
    </ion-col>
    <ion-col tappable size="2">
      <ion-button (click)="direccionarAPagos(licencia.id)" expand="block" fill="clear" shape="round">
        Pagos
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
