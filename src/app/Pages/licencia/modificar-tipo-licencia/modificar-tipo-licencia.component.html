<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-item-divider color="secondary">
      <ion-label>
       {{'Licencia.Alta_Tipo_Licencia' | translate}}
      </ion-label>
    </ion-item-divider>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{'General.Nombre' | translate}}</ion-label>
            <ion-input placeholder="{{'General.Nombre' | translate}}" name="tipoLicencia.nombre" [(ngModel)]="tipoLicencia.nombre" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{'Licencia.Cantidad_Maxima_Usuarios' | translate}}Cantidad Maxima Usuarios</ion-label>
            <ion-input placeholder="{{'Licencia.Cantidad_Maxima_Usuarios' | translate}}Cantidad Maxima Usuarios" type="number" name="tipoLicencia.cantidad_Maxima_Usuarios" [(ngModel)]="tipoLicencia.cantidad_Maxima_Usuarios" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">{{'General.Descripcion' | translate}}</ion-label>
            <ion-input  placeholder="{{'General.Descripcion' | translate}}" name="tipoLicencia.descripcion" [(ngModel)]="tipoLicencia.descripcion" required></ion-input>
          </ion-item>
        </ion-col>   
      </ion-row>

      <ion-row>
        <ion-col size="12" size-lg="8" offset-lg="2" class="ion-text-center" style="margin-top: 3em;">
          <ion-button type="submit" shape="round" expand="block" fill="solid" [disabled]="form.invalid">{{'Accion.Modificar' | translate}}</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
