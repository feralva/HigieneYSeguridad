<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-item-divider color="secondary">
      <ion-label>
       Alta Tipo Licencia
      </ion-label>
    </ion-item-divider>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input placeholder="Nombre" name="tipoLicencia.nombre" [(ngModel)]="tipoLicencia.nombre" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Cantidad Maxima Usuarios</ion-label>
            <ion-input placeholder="Cantidad Maxima Usuarios" type="number" name="tipoLicencia.cantidad_Maxima_Usuarios" [(ngModel)]="tipoLicencia.cantidad_Maxima_Usuarios" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-item>
            <ion-label position="stacked">Descripción</ion-label>
            <ion-input  placeholder="Descripción" name="tipoLicencia.descripcion" [(ngModel)]="tipoLicencia.descripcion" required></ion-input>
          </ion-item>
        </ion-col>   
      </ion-row>

      <ion-row>
        <ion-col size="12" size-lg="8" offset-lg="2" class="ion-text-center" style="margin-top: 3em;">
          <ion-button type="submit" shape="round" expand="block" fill="solid" [disabled]="form.invalid">Modificar</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
