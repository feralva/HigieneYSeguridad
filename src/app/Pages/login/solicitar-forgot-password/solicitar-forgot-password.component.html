<ion-content>
  <form #form="ngForm" (ngSubmit)="solicitarContraseniaNueva(form)">
    
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="4" size-sm="10" size-xs="10" offset-xs="1" offset-lg="4">
          <div class="login-box">
            <ion-item>
              <ion-label position="stacked">Correo Electronico</ion-label>
              <ion-input name="email" type="email" placeholder="Ingresar Correo Electronico" ngModel required 
              pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$"></ion-input>
            </ion-item>
          
            <ion-button class="full-login-button" expand="block" shape="round" type="submit" [disabled]="form.invalid" style="margin-top: 6vh; margin-bottom: 4vh;"margin-top>
              Olvide mi Contrase√±a
            </ion-button>
          
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



  </ion-content>
