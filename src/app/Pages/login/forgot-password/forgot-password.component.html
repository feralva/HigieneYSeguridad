<ion-content>
  <form #form="ngForm" (ngSubmit)="reEstablecerContrasenia(form)">
    
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="4" size-sm="10" size-xs="10" offset-xs="1" offset-lg="4">
          <div class="login-box">
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input name="passwordConfirm" type="password" placeholder="Confirme Password" ngModel required></ion-input>
            </ion-item>
          
            <ion-button class="full-login-button" expand="block" shape="round" type="submit" [disabled]="form.invalid" style="margin-top: 6vh; margin-bottom: 4vh;"margin-top>
              Cambiar Contrase√±a
            </ion-button>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



  </ion-content>
