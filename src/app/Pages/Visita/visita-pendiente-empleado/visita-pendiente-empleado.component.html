<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <div class="page" *ngIf="visitas.length > 0">
    <div class="timeline" >
      <div class="timeline__group" *ngFor="let visita of visitas" >
        <span class="timeline__year">{{visita.fechaPactada | date:'yyyy'}}</span>
        <div class="timeline__box">
          <div class="timeline__date">
            <span class="timeline__day" *ngIf="visita.fecha">{{visita.fecha | date:'dd'}}</span>
            <span class="timeline__day" *ngIf="!visita.fecha">{{'-'}}</span>
            <span class="timeline__month">{{visita.fechaPactada | date:'MMMM'}}</span>
          </div>
          <div class="timeline__post" [routerLink]="['/visita',visita.id, 'detalle']">
            <div class="timeline__content" >
              <p><b>{{visita.nombreCliente + ' - ' + visita.nombreEstablecimiento}}</b></p>
              <p><b>Tipo visita: </b>{{visita.tipoVisita}}</p>
              <p><b>Asignado a: </b>{{visita.empleadoAsignado}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <ion-label *ngIf="visitas.length == 0">No Hay Visitas Asignadas</ion-label>
  
</ion-content>
