<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{'General.Atras' | translate}}" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item detail="true" tappable [routerLink]="['tipo', equipoTotalizado.equipoMedicionNombre , 'editar']" 
      *ngFor="let equipoTotalizado of equiposTotalizados" >
      <ion-label>{{equipoTotalizado.equipoMedicionNombre}}</ion-label>
      <ion-label style="text-align: end; padding-right: 10px;" slot="end">
        {{equipoTotalizado.cantidad}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['alta']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
