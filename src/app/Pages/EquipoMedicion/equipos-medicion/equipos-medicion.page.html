<ion-content>
  <ion-list>
    <ion-item *ngFor="let equipoTotalizado of equiposTotalizados">
      <ion-label>{{equipoTotalizado.equipoMedicionNombre}}</ion-label>
      <ion-label style="text-align: end" slot="end">
        {{equipoTotalizado.cantidad}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/equipoMedicion/Alta']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
