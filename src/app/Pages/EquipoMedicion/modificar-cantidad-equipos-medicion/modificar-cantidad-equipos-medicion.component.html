<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{'General.Atras' | translate}}" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'General.Nombre' | translate}}</ion-label>
            <ion-label><b>{{tipoEquipo.equipoMedicionNombre}}</b></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>{{'General.Cantidad' | translate}}</ion-label>
            <ion-input type="number" name="cantidadAAgregar" [(ngModel)]="cantidadAAgregar" min="0" slot="end"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  </ion-list>

  <ion-button expand="block" fill="clear" shape="round" (click)="actualizarCantidadEquipoMedicion()">
    {{'EquipoMedicion.ActualizarCantidad.title' | translate}}
  </ion-button>

</ion-content>
