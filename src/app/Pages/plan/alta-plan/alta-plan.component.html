<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-item-divider color="secondary">
      <ion-label>
       Plan
      </ion-label>
    </ion-item-divider>
      <ion-item *ngIf="clientes">
        <ion-label position="stacked">Cliente</ion-label>
        <ion-select  style="width: max-content;" name="clienteSeleccionado" (ionChange)="onClienteSelected($event)" [(ngModel)]="clienteSeleccionado" placeholder='Clientes'>
          <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Tipos Plan</ion-label>
        <ion-select style="width: max-content;" name="rolesSeleccionados" [(ngModel)]="tipoPlanSeleccionado" placeholder='Tipo Plan'>
          <ion-select-option *ngFor="let tipoPlan of tiposPlan" [value]="tipoPlan.id">{{tipoPlan.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item-divider color="secondary">
        <ion-label>
         Visitas
        </ion-label>
      </ion-item-divider>
      <ion-row style="margin-top: 1em;margin-left:1em">
        <ion-fab-button (click)="abrirModalVisita()">
          <ion-icon name="add" ></ion-icon>
        </ion-fab-button>
      </ion-row>
      <br>
      <ion-list>
        <ion-item-sliding *ngFor="let visita of visitas; let i=index;">
          <ion-item>
            <ion-label class="ion-text-wrap" style="margin-left: 1em; text-align: center;">
              <h2>{{visita.establecimiento.nombre}}</h2>
              <h3>{{visita.tipoVisita.descripcion}}</h3>
              <p>Fecha: {{visita.mesPactado}} / {{visita.anioPactado}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="borrarVisitaLista(i)" expandable>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
      <ion-button style="position: fixed; right: 0; bottom: 1em;" type="submit" shape="round" fill="solid" slot="end">Alta</ion-button>
  </form>
</ion-content>
