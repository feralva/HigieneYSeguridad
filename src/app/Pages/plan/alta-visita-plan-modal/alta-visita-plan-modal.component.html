<ion-header>
  <ion-toolbar>
    <ion-title>Establecer Fecha Visita</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-divider color="secondary">
    <ion-label>
    Visita
    </ion-label>
  </ion-item-divider>
  <form #form="ngForm" (ngSubmit)="onAgregarVisita(form)" >
    <ion-item>
      <ion-label position="stacked">Establecimientos</ion-label>
      <ion-select style="width: max-content;" name="establecimientoSeleccionado" [(ngModel)]="establecimientoSeleccionado" placeholder='Establecimiento' required>
        <ion-select-option *ngFor="let establecimiento of establecimientos" [value]="establecimiento">{{establecimiento.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tipo Visita</ion-label>
      <ion-select style="width: max-content;" name="tipoVisitaSeleccionada" [(ngModel)]="tipoVisitaSeleccionada" placeholder='Tipo Visita' required>
        <ion-select-option *ngFor="let tipoVisita of tiposVisitas" [value]="tipoVisita">{{tipoVisita.descripcion}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Mes Pactado</ion-label>
      <ion-datetime [(ngModel)]="mesPactado" name="mesPactado" displayFormat="MM" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±o Pactado</ion-label>
      <ion-datetime [(ngModel)]="anioPactado" name="anioPactado" displayFormat="YYYY" [min]="anioInicial" [max]="anioInicial + 1" required></ion-datetime>
    </ion-item>
    <ion-button shape="round" fill="outline" [disabled]="form.invalid" type="submit">Agregar Visita</ion-button>
  </form>
</ion-content>
