<ion-menu contentId="main-content" type="overlay">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>Fernando Alvarez</ion-list-header>
      <ion-note>alvarez_fernando_l@hotmail.com</ion-note>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of MenuItems | async ; let i = index">
        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="p.url" lines="none" detail="false" [class.selected]="selectedIndex == i">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>


  </ion-content>
</ion-menu>
